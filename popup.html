<!DOCTYPE html>
<html>
<head>
  <title>Tab Counter History</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <table id="history-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Delta</th>
      </tr>
    </thead>
    <tbody id="history-body"></tbody>
    <tfoot>
      <tr>
        <td>Sum</td>
        <td id="delta-sum"></td>
      </tr>
    </tfoot>
  </table>
  <script src="popup.js"></script>
</body>
</html>
